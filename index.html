<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TaskList</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form>
      <h1>Task List</h1>
      <span class="green-alert"></span>
      <input id="task" type="text" name="task" placeholder="New Task">
      <span class="new-task-span"></span>
      <input class="submit-input" type="submit" value="Add Task">
    </form>
    <div class="card">
      <!-- <span class="line"></span> -->
      <h2>Tasks</h2>
      <input id="filter" type="text" name="filter" placeholder="Filter Tasks">
      <span class="new-task-span"></span>
      <ul class="collection"></ul>
      <span class="clear-tasks">Clear Tasks</span>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
